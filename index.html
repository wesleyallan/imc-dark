<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="wesleyallan" />
    <meta name="description" content="Calcula e classifica o IMC" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/img/math.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="container-input">
        <header>
          <h1>IMC</h1>
        </header>
        <form>
          <fieldset name="input-data">
            <label for="input-weight">Peso (KG):</label>
            <input
              id="input-weight"
              type="number"
              step="0.1"
              value="100"
              tabindex="1"
            />
            <label for="input-height">Altura (m):</label>
            <input
              id="input-height"
              type="number"
              step="0.01"
              value="1.90"
              tabindex="2"
              onfocus="changeTabIndex(true)"
              onblur="changeTabIndex(false)"
            />
          </fieldset>
        </form>
      </div>
      <section class="container-result">
        <p id="paragraph-result">O IMC desses dados</p>
        <p>
          <strong id="imc-result"></strong>
        </p>
        <p id="imc-result-text"></p>
      </section>
    </div>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
